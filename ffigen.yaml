# Run with `dart run ffigen --config ffigen.yaml`.
name: DartimgBindings
description: |
  Bindings for `native/out/dartimg.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: "lib/src/dartimg_bindings.dart"
headers:
  entry-points:
    - "native/out/dartimg.h"
  include-directives:
    - "native/out/dartimg.h"
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
functions:
  symbol-address:
    include:
      - deallocate_buffer
      - deallocate_resize_result
compiler-opts:
  - -isysroot
  - /Applications/Xcode-16.2.0.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk
